<p>Current Jobs</p>
<table mat-table [dataSource]="tasksList" class="mat-elevation-z8 center m-t-10">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- assigned Column -->
  <ng-container matColumnDef="assigned_to">
    <th mat-header-cell *matHeaderCellDef> Assigned to </th>
    <td mat-cell *matCellDef="let element"> {{element.assigned_to}} </td>
  </ng-container>

  <!-- created Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getTableRecord(row)" [ngStyle]="{'background-color': row.id === rowSelected ? tSelecteRow: ''}"></tr>
</table>
