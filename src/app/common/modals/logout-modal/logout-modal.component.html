<div>
    <div>
        <div ><h4 class="modal-header">Logout <i class="fa fa-lock"></i></h4></div>        
        <mat-form-field>
          <mat-label>Are you sure you want to log-out?</mat-label>      
        </mat-form-field>  
    </div>
    <div class="mt-60 order-button">
        <button type="button" class="btn btn-success" (click)="acept()">Yes</button>
        <button type="button" class="btn btn-secondary ml-8" (click)="close()">No</button>  
    </div>
 
      
</div>
