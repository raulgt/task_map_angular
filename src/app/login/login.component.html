<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form [formGroup] = "forms" (ngSubmit) = "saveLogginForm()" class="login100-form validate-form flex-sb flex-w" [ngClass]="{'face' : shake}">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="username" 
                           formControlName="username"                           
                           placeholder="Username"
                           autocomplete="off">

                    <span class="focus-input100"></span>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass" 
                           formControlName="pass"
                           placeholder="Password"
                           autocomplete="off">
                    <span class="focus-input100"></span>
                </div>
                          

                <div class="container-login100-form-btn m-t-25">
                    <button class="login100-form-btn" type="submit" [ngClass]="{'disable-button': !forms.valid}" [disabled]="!forms.valid">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
